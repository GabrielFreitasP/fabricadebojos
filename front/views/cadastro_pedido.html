<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Gabriel">
  <title>Pedidos</title>

  <!-- Bootstrap core CSS-->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="./vendor/angular/angular.min.js"></script>
  <script src="./vendor/angular/angular-cookies.min.js"></script>
  <script src="./vendor/angular/angular-locale_pt-br.js"></script>
  <!-- Controller -->
  <script src="./controllers/controller.js"></script>
  <!-- Mascara monetária -->
  <script src="./vendor/masks/jquery.mask.js"></script>
  <script src="./vendor/masks/mask.js"></script>
  <script src="./vendor/masks/rw-money-mask.min.js"></script>
</head>

<body ng-app="App">

  <div ng-controller="Pedidos" style="padding: 20px">
    <h2> Novo Pedido </h2>

    <button class="btn btn-primary" style="margin-bottom: 10px" ng-click="voltar()">Voltar</button>

    <div ng-init="init()">
      <form name="form">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="id_pedido">Número</label>
            <input type="text" class="form-control" id="id_pedido" ng-value="pedido == undefined || pedido.id == 0 ? 'Automático' : pedido.id" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="produto">Produto</label>
            <select id="produto" class="form-control" ng-model="pedido.produto_id" ng-disabled="disabled" required>
              <option ng-repeat="produto in produtos" ng-value="produto.id">{{produto.descricao}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="dt_pedido">Data</label>
            <input type="date" class="form-control" id="dt_pedido" ng-model="pedido.dt_pedido" min="{{min_data | date:'yyyy-MM-dd'}}" ng-disabled="disabled" required>
          </div>
          <div class="form-group col-md-3">
            <label for="cor">Cor</label>
            <select id="cor" class="form-control" ng-model="pedido.cor_id" ng-disabled="disabled" required>
              <option ng-repeat="cor in cores" ng-value="cor.id">{{cor.descricao}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" ng-model="pedido.quantidade" ng-disabled="disabled" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success" ng-click="salvar()" ng-disabled="disabled">Salvar</button>
      </form>
    </div>

  </div>

</body>

</html>
